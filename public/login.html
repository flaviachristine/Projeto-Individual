<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="./ASSETS/galinha.png" alt=""></a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" id="email_input">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" id="senha_input">
            </div>
            <button class="btn" onclick="entrar()">Login</button>
            <div class="registrar">
                <p>Ainda não tem uma conta? <a href="cadastro.html">Registre-se</a></p>
            </div>
    </div>
    <footer class="footer">
        © 2025 Flávia Hidalgo - Todos os direitos Reservados
    </footer>
</body>

</html>
<script>
    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.emailVar;
                    sessionStorage.SENHA_USUARIO = json.senhaVar;
                    sessionStorage.ID_USUARIO = JSON.stringify(json.idusuario)

                    setTimeout(function () {
                        window.location = "./home.html";
                    }, 1000);
                });
            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
