<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="./js/sessao.js"></script>
    <title>Login</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="../ASSETS/galinha.png" alt=""></a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required id="email_input.value">
                
            </div>
            <div class="input-box">
                <input type="text" placeholder="Senha" required id="senha_input.value">
                
            </div>
            <div class="lembrar">
                <label><input type="checkbox">Lembrar de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            
            <button class="btn" type="submit">Login</button>
            <div class="registrar">
                <p>Ainda não tem uma conta? <a href="cadastro.html">Registre-se</a></p>
            </div>
        </form>
    </div>
    <footer class="footer">
        © 2025 Flávia Hidalgo - Todos os direitos Reservados
    </footer>
</body>

</html>
<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
