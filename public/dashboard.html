<script>
    fetch("/dash/qtdQuiz", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idUsuarioServer: sessionStorage.ID_USUARIO
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);


            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));
                kpi1.innerHTML = json[0]["COUNT(idTentativa)"]
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    fetch("/dash/npcMaisTirado", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idUsuarioServer: sessionStorage.ID_USUARIO
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);


            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));
                kpi2.innerHTML = json[0]["npc"] + ", " 
                kpi2.innerHTML += json[0]["ocorrencia"] + " vezes"
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    fetch("/dash/itensVendidos", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idUsuarioServer: sessionStorage.ID_USUARIO
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")


        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));
                if (json[0] != undefined) {
                    kpi3.innerHTML = json[0]["itemVendido"] + ", "
                    kpi3.innerHTML += json[0]["qtdVendida"] + " unidades"
                } else {
                    kpi3.innerHTML = 0
                }
            });
        }
    }).catch(function (erro) {
        console.log(erro);
    })

    fetch("/dash/valorVendas", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idUsuarioServer: sessionStorage.ID_USUARIO
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")


        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));
                if (json[0] != undefined) {
                    kpi4.innerHTML = json[0]["sum(valorVenda)"] + " 游뿣"
                } else {
                    kpi3.innerHTML = 0
                }
            });
        }
    }).catch(function (erro) {
        console.log(erro);
    })
</script>
